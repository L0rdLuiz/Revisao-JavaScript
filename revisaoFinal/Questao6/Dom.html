<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Dados do Usuário</title>
</head>
<body>
    <h2>Insira os Dados do Usuário</h2>
    
    <form id="formUsuario">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        <br><br>
        
        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" required>
        <br><br>
        
        <button type="button" id="carregarDados">Salvar</button>
    </form>

    <p id="resultado"></p>

    <script>
        document.getElementById("carregarDados").addEventListener("click", function(event) {
            event.preventDefault();

            let nome = document.getElementById("nome").value;
            let idade = document.getElementById("idade").value;
            localStorage.setItem("nome", nome);
            localStorage.setItem("idade", idade);

            exibirNome();
        });

        function exibirNome() {
            let nome = localStorage.getItem("nome");
            let idade = localStorage.getItem("idade");
            if (nome && idade) {
                document.getElementById("resultado").innerText = "Bem-vindo, " + nome + " a sua idade é: " + idade;
            }
        }
    </script>
</body>
</html>
